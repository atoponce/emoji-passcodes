<body>
    <header class="header animated fadeInDown">
        <div class="header__content">
            <span class="header__logo"><span class="header__icon mega-octicon octicon-ruby"></span>Emojico</span>
        </div>
    </header>
    <main class="main">
        <section id="view__output" class="main__content main__content--is-output main__content--is-hidden animated">
            <div class="main__container main__container--is-output">
                <input id="output" class="main__output main__output--is-hidden main__output--is-inactive" type="text" value="&#128374; Triple click &amp; copy me!" readonly>
                <input id="output__storage" class="main__output" type="hidden" value="">
            </div>
        </section>
        <section id="view__input" class="main__content main__content--is-input main__content--is-hidden animated">
            <div class="main__container main__container--is-input">
                <form id="form__input" class="main__form-input">
                    <input id="input__a" class="main__input" onfocus="log(this);" oninput="change(this);" type="text" placeholder="&#128169;" autocomplete="off">
                    <input id="input__b" class="main__input" onfocus="log(this);" oninput="change(this);" type="text" placeholder="&#128169;" autocomplete="off">
                    <input id="input__c" class="main__input" onfocus="log(this);" oninput="change(this);" type="text" placeholder="&#128169;" autocomplete="off">
                    <input id="input__d" class="main__input" onfocus="log(this);" oninput="change(this);" type="text" placeholder="&#128169;" autocomplete="off">
                    <input id="input__e" class="main__input" onfocus="log(this);" oninput="change(this);" type="text" placeholder="&#128169;" autocomplete="off">
                    <input id="input__f" class="main__input" onfocus="log(this);" oninput="change(this);" type="text" placeholder="&#128169;" autocomplete="off">
                    <input style="position:absolute;left:-50000px;opacity:0;" type="submit" value="Submit">
                </form>
            </div>
        </section>
        <section id="view__front" class="main__content main__content--is-front animated fadeIn">
            <div class="main__container main__container--is-front">
                <form id="form__front" class="main__form-front">
                    <input id="input__email" class="main__email" type="email" placeholder="you@example.com" autocomplete="off">
                </form>
            </div>
        </section>
    </main>
    <footer class="footer animated fadeInUp">
        <div class="footer__content">
            <span class="footer__notice">A Makersphere Labs <sup style="color:rgba(255, 255, 255, 0.75);">Thing</sup></span>
        </div>
        </div>
    </footer>
